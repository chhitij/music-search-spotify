<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Music Search Spotify">
    <meta name="description" content="Music Search Spotify">

    <!-- Mobile Stuff -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Music Search Spotify">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon.png">

    <!-- Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Music Search Spotify">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

    <!-- Windows 8 -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">


    <meta name="theme-color" content="#000000">

    <link rel="shortcut icon" href="favicon.ico">

    <title>Music Search Spotify</title>
    <link rel="stylesheet" href="public/src/all.min.css"></link>
  </head>
  <body ng-app="app">
    <ui-spinner>
      <div id="spinner"></div>
    </ui-spinner>
    <!-- Template corresponding to the view -->
    <div ng-view>
    </div>
    <script src="public/src/all.min.js"></script>
  </body>
</html>
